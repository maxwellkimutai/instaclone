        <div class="row mx-auto">
            <div class="media mx-auto">
                <div class="col-md-4">
                    <img class="align-self-center mr-3 my-3 rounded-circle cropped" src="{{profile.profile_photo.url}}" alt="Profile Photo" >
                </div>
                <div class="col-md-8">
                <div class="media-body">
                    <span><h4 style="padding-top: 20px;">{{profile.user.username}}</h4> </span>
                    <span>{{images.count}} post 1 follower 1 following</span>
                    <h5>{{profile.user.get_full_name}}</h5>
                    <p class="w-75">{{profile.bio}}</p>
                </div>
            </div>
            </div>
        </div>
        <div class="row my-5 py-5">
            {%for image in images%}
                <div class="col-md-4">
                    <img src="{{image.image.url}}" class="img-thumbnail crop" alt="">
                </div>
            {%endfor%}
        </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" enctype="multipart/form-data">
              <div class="modal-body">
                      {% csrf_token %}
                      {{ form|crispy }}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Save image</button>
              </div>
          </form>
        </div>
      </div>

    $(document).ready(function(){
        $('#image').bind('DOMSubtreeModified',function(event) {
        	$('#image').find('img').addClass('img-fluid');
